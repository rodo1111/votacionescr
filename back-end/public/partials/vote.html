<div class="row">
	<div ng-repeat="politicalParty in politicalParties"
		 class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
		<div class="political-party-box">
			<div class="candidate-photo">
				<img src="{{politicalParty.candidatePhotoUrl}}"
					class="img-responsive" />
			</div>
			<div class="party-photo">
				<img src="{{politicalParty.politicalPartyPhotoUrl}}" />
			</div>
			<div class="candidate-name">
				<h3>{{politicalParty.candidateName}}</h3>
			</div>
			<div class="party-name">
				<h4>{{politicalParty.name}}</h4>
			</div>
		</div>
	</div>
</div>
