<div class="row">

  <div class="col-md-4">
    <form class="form-horizontal" >
      <div class="form-group">
        <label for="nid" class="col-sm-2 control-label">C&eacute;dula</label>
        <div class="col-sm-10">
          <input name="nid" id="nid" type="text" class="form-control" placeholder="C&eacute;dula" />
        </div>
      </div>
      <button type="button" class="btn btn-primary">Consultar</button>
    </form>
  </div>

  <div class="col-md-4">
    <form class="form-horizontal" >
      <div class="form-group">
        <label for="gender" class="col-sm-2 control-label">Sexo</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gender" id="gender-male" value="1" checked>
              Masculino
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="gender" id="gender-female" value="2">
              Femenino
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="age" class="col-sm-2 control-label">Edad</label>
        <div class="col-sm-10">
          <input name="age" id="age" type="number" class="form-control" placeholder="Edad" min="18" value="18" />
        </div>
      </div>

      <div class="form-group">
        <label for="electoral-code" class="col-sm-2 control-label">Mesa</label>
        <div class="col-sm-10">
          <input name="electoral-code" id="electoral-code" type="text" class="form-control" placeholder="Mesa" />
        </div>
      </div>

      <button type="button" class="btn btn-primary">Primary</button>

    </form>
  </div>
  
</div>
<div class="row">
  <div class="col-xs-4" ng-repeat="politicalParty in politicalParties">
    <img src="{{politicalParty.candidatePhotoUrl}}" />

  </div>
</div>
