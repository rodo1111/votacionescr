<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="politicalParty in politicalParties">
    <div class="party-photo">
    	<img src="{{politicalParty.politicalPartyPhotoUrl}}" class="img-responsive" />
    </div>
    <div class="candidate-photo">
    	<img src="{{politicalParty.candidatePhotoUrl}}" class="img-responsive" />
    </div>
    <div class="party-name">
    	<h3>{{politicalParty.name}}</h3>
    </div>
    <div class="candidate-name">
    	<h4>{{politicalParty.candidateName}}</h4>
    </div>
  </div>
</div>
